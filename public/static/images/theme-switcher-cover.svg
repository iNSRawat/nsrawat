<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <rect width="1200" height="630" fill="#09090b"/>
  
  <!-- Grid Pattern (Optional/Subtle) -->
  <mask id="grid-mask">
    <rect width="1200" height="630" fill="white" />
    <rect width="1200" height="630" fill="url(#grid)" />
  </mask>
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
  </defs>
  {/* <rect width="1200" height="630" fill="#000" mask="url(#grid-mask)"/> */}

  <!-- Theme Switcher Component Representation -->
  <!-- Scaled up 3.5x for better visibility in blog list cards -->
  <g transform="translate(418, 259) scale(3.5)"> 
    <!-- Original Size: 104x32 -->
    <!-- Scaled Size: 364x112 -->
    <!-- Centered: (1200-364)/2 = 418, (630-112)/2 = 259 -->

    <!-- Container -->
    <rect x="0" y="0" width="104" height="32" rx="16" fill="#09090b" stroke="#27272a" stroke-width="1"/>
    
    <!-- Icons -->
    <!-- Monitor (System) - Selected -->
    <g transform="translate(4, 4)">
        <circle cx="12" cy="12" r="12" fill="none" stroke="#3f3f46" stroke-width="1" />
        <!-- Actual icon -->
        <g transform="translate(4, 4)" stroke="#e4e4e7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="14" height="10" x="1" y="2" rx="2" />
            <line x1="6" x2="10" y1="14" y2="14" />
        </g>
    </g>

    <!-- Sun (Light) -->
    <g transform="translate(40, 4)">
        <g transform="translate(4, 4)" stroke="#71717a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="8" cy="8" r="4" />
            <path d="M12 2v2" />
            <path d="M12 12v2" />
            <path d="m4.93 4.93 1.41 1.41" />
            <path d="m9.66 9.66 1.41 1.41" />
            <path d="M2 8h2" />
            <path d="M12 8h2" />
            <path d="m6.34 10.93-1.41-1.41" />
            <path d="m20.66 6.34-1.41-1.41" /> 
             <path d="M8 0v0" /> 
             <!-- Simplified Sun -->
            <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />
            <path d="M8 0v2" />
            <path d="M8 14v2" />
            <path d="M0 8h2" />
            <path d="M14 8h2" />
            <path d="M2.3 2.3l1.4 1.4" />
            <path d="M12.3 12.3l1.4 1.4" />
            <path d="M2.3 13.7l1.4-1.4" />
            <path d="M12.3 2.3l1.4 1.4" />
        </g>
    </g>

    <!-- Moon (Dark) -->
    <g transform="translate(76, 4)">
         <g transform="translate(4, 4)" stroke="#71717a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
         </g>
    </g>
    
    <!-- Active State on Monitor -->
    <circle cx="16" cy="16" r="12" stroke="#52525b" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
</svg>
